<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Snowburst One">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="0" value="0">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="0" value="0">
        <input type="submit" value="Clear Canvas">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
   

    
    <script src="designs.js"></script>
</body>

</html>
